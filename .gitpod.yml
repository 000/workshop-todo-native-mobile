tasks:
  - name: todonativemobileapp
    before: |
      cd /workspace/todonativemobileapp
      nvm install node
      npm install
      npm install --global expo-cli
      npm install -g netlify-cli
      npm install astra-setup
      npm i whatwg-fetch
      npm install -g @expo/ngrok
      npm install react-native-ui-lib
    command: |
      gp open README.md
      echo "todonativemobileapp gitpod ready - LET'S DO THIS!"
github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: false
    addCheck: true
    addComment: false
    addBadge: true
    addLabel: false
ports:
  - port: 8888
    onOpen: open-browser
    visibility: public
  - port: 19000
    onOpen: ignore
    visibility: public
  - port: 19001
    onOpen: open-browser
    visibility: public
  - port: 19002
    onOpen: open-browser
    visibility: public
  - port: 3000
    onOpen: ignore  
  - port: 4040
    onOpen: open-browser
    visibility: public
  - port: 5555
    onOpen: open-browser
    visibility: public

